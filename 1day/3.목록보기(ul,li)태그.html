<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>3.목록보기(ul,li)태그.html</title>
  <style type="text/css">
	/* ul, ol  {list-style : none;} */
  </style>
 </head>
 <body>
	<h1>목록보기 예제</h1>
	<!--
		ul(unorder list) type="disk"(default 값), square, circle
	-->
  <ul id="unorder" type="circle"> 순서 없는 목록
	<li>화면구현(UI 설계 및 UI 구현)</li>
	<li>DB구현, SQL활용</li>
	<li>J&nbsp;&nbsp;A&nbsp;VA</li>
	<li>Jsp(Web)</li>
  </ul>
  <hr>
  <!--
	type = "1"(default) 숫자, i(로마자 기호), A(대문자표시),a(소문자표시)
	-->
  <ol id="order" type="I"> 순서 있는 목록
	<li>jQuery,jQueryMobile(화면디자인2)</li>
	<li>Bootstrap</li>
	<li>Spring</li>
	<li>Front-End(Angular,React,Vue.js)</li>
	<li>프로젝트</li>
  </ol>
 </body>
</html>
