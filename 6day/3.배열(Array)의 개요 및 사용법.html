<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
     <meta charset="UTF-8">
     <title>3.배열(Array)의 개요 및 사용법.html</title>
     <script type="text/javascript">
     /*
        배열(array)=>같은 자료형의 변수들의 집합체(var name="홍길동",var age=23)
        (문자열은 문자열끼리, 숫자는 숫자끼리)
        ex)성적처리->과목수,총점,평균,석차,,(숫자)
            var su = 10, sum=230, avg=78
            단점 : 변수의 갯수가 많아지고, 메모리에 랜덤으로 저장된다.->불러오는 속도가 느려짐
            
           배열을 사용하면 단점이 개선 
           -> 변수의 갯수가 1개로 통합=> 메모리에 연속적인 저장->속도향상
           
           형식) 배열이름(변수의 대표이름) = new Array(요소1,요소2,,,);
            
     */
         a = new Array("배열","인덱스","길이","추가");
         document.write("배열의 길이= "+a.length+"<br>");
         
         a2 = new Array("21c","자바스크립트응용");
         
         a3 = a.concat(a2);
         //1번배열.concat(결합시킬배열명);
         document.write(a3+"<br>");
         
         a4 = new Array(30,10,50,40,20);
         document.write("sort=>"+a4.sort()+"<br>");
         
         document.write("reverse=>"+a.reverse()+"<br>");
         
         //
         
         var a5 = ["포도","사과"]; //형식2) 배열면수명 = [요소1,요소2,...];
         
         document.write("a5[0]=>"+a5[0]+"<br>");
         document.write("a5[1]=>"+a5[1]+"<br>");
     </script>

 </head>
 <body>
    
 </body>        
</html>
