<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>6.select(6).html</title>
  <script type="text/javascript">
      function fg_color(form){//form=document.f_list.form
          var list=document.f_list.form.selectedIndex;// option 항목의 인덱스 번호
          //alert(list);
          /*
            document.fgColor(글자색) or document.bgColor(배경색);
            document.f_list.form.options[선택한 인덱스번호].text (디스플레이 되는 항목명)
            document.f_list.form.options[선택한 인덱스번호].value (전달되는 값)
          */
          //alert(document.f_list.form.options[f_list.form.selectedIndex].value).text;
            document.fgColor = form.options[list].value;
            
          
      }
  </script>
 </head>
 <body>
    <center>
        <h3>글자색상 및 배경색 변경하기</h3>
        원하시는 색상을 선택하시면 글자의 색상이 변경됩니다.
         <form name="f_list">
             <!--
                <select name="form" size="4" multiple>  
                   list box 로 변경 -> size="항목수" 속성 추가
                   다중선택 가능 하게 -> multiple 속성 추가
                -->
                <select name="form" onchange="fg_color(document.f_list.form)">
                 <option value="blue">파란색</option> <!-- text속성 (겉) / value속성 (내부) -->
                 <option value="green">초록색</option>
                 <option value="orange">오렌지색</option>
                 <option value="gray">회색</option>
             </select>
         </form>
    </center>
 </body>
</html>
