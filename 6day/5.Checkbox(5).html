<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>5.Checkbox(5).html</title>
  <script type="text/javascript">
      function test(){
          
          var sel="";
          //선택한 그림을 저장할 문자열 변수
          // 중첩if -> if문 내부에 또 다른 if문
          
          if((document.myform.a1.checked == false)&&(document.myform.a2.checked == false)&&(document.myform.a3.checked == false)){
             // 체크 0
             alert("최소 한개는 체크하셔야함");
          }else{
              //최소한의 체크된 갯수
              //동시 중복이 안되기 때문에 각각 따로 들어감.
              if(document.myform.a1.checked)
                  sel+="1번"; // sel = sel+"1번"
              if(document.myform.a2.checked)
                  sel+=" 2번";
              if(document.myform.a3.checked)
                  sel+=" 3번";                
              
              alert(sel+"그림이 선택되었습니다.");
          }        
        }
  </script>
 </head>
 <!--
     디자인된 화면 이미지, 텍스트 -> 우측 마우스 클릭 금지, 드래그앤드롭 금지
        oncontextmenu = "return false" -> 우클릭 금지
        (contextmenu => 팝업창)
        ondragstart = "return false" -> 드래그 금지
        
        onselecstart = "return false" -> 마우스로 블럭 금지         
 -->
 <body oncontextmenu ="return false" ondragstart="return false" onselectstart="return false">
     <form name="myform">
         마음에 드는 그림을 선택하세요
         <!--
             다중선택이 가능한 경우에는 name 이름을 다르게 해야한다. (배열인식이 되지 않는다)
         -->
         <p>
             <input type="checkbox" name="a1">
             1.<img src="../images/1.gif">
         </p>
         <p>
             <input type="checkbox" name="a2">
             2.<img src="../images/2.gif">
         </p>
         <p>
             <input type="checkbox" name="a3">
             3.<img src="../images/3.gif">
         </p>
         
         <input type="button" value="확인" onclick="test()">
         <!--
         -->
     </form>
 </body>
</html>
