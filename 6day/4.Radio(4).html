<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>4.Radio(4).html</title>
  <script type="text/javascript">
      function test(){
          //선택하는 그림에 따라 다 결과가 다르게 처리 => 다중 if
          if(document.myform.ok[0].checked==true){
              alert("1번 그림이 선택됨");
          } else if(document.myform.ok[1].checked == true){
              alert("2번 그림이 선택됨");
          } else if(document.myform.ok[2].checked == true){
              alert("3번 그림이 선택됨")
          } else{
              alert("그림을 선택해주세요");
          }
      }
  </script>
 </head>
 <body>
     <form name="myform">
         마음에 드는 그림을 선택하세요
         <p>
             <input type="radio" name="ok">
             1.<img src="../images/1.gif">
         </p>
         <p>
             <input type="radio" name="ok">
             2.<img src="../images/2.gif">
         </p>
         <p>
             <input type="radio" name="ok">
             3.<img src="../images/3.gif">
         </p>
         
         <input type="button" value="확인" onclick="test()">
         <!--
             여러개의 항목이지만 하나만 선택 가능한 경우(배열을 이용)
             ok = new Array(1.gif,2.gif,3.gif)->
             ok[0] = 1.gif;
             ok[1] = 2.gif;
             ok[2] = 3.gif;
         -->
         <!-- markup 시에 같은 태그명 여러개 나오면 배열로 인식을 하게 되j어 인덱스로 불러올 수 있다.
         -->
     </form>
 </body>
</html>
