<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>1.웹상에서 이벤트 처리,DOM.html</title>
  <script type="text/javascript">
      function test1(){ //전송-> 유효성 검사(올바르게 값을 입력했는지 검사하는 규칙)
          //이름?
            if(document.myform.name.value == ""){
                alert("이름을 입력해주세요");
                document.myform.name.focus();
                return false;
                //focus => cursor 속성
            }
          //전화번호?
            if(document.myform.tel.value == ""){    //html5 required
                alert("전화번호를 입력해주세요");
                document.myform.tel.focus();
                //focus => cursor 속성
                return false;
            }  
          
          //암호? 
            if(document.myform.pwd.value == ""){
                alert("패스워드를 입력해주세요");
                document.myform.pwd.focus();
                //focus => cursor 속성
                return false;
            } else{
                 if(document.myform.pwd.value.length >= 4 && document.myform.pwd.value.length <=8){
              alert("정상입력");
          } else{
              alert("암호는 4자 이상 \n8자 이하로 입력을 해야합니다.");
              document.myform.pwd.focus();
          } 
            }
      
          // 오류가 없다면 -> action=>"a.jps"로 전송
          //형식) document.폼이름.submit()->button type="button"인 경우 / input type="button" 인 경우
          
          document.myform.submit();
      }
      function test2(){
          //암호입력조건->4자 이상 8자 이하만 입력 허용
          if(document.myform.pwd.value.length >= 4 && document.myform.pwd.value.length <=8){
              alert("정상입력");
          } else{
              alert("암호는 4자 이상 \n8자 이하로 입력을 해야합니다.");
              document.myform.pwd.focus();
          }
          
      }
      function test3(){
          document.myform.reset();
          //document.폼이름.reset();
          document.myform.name.focus();
      }
  </script>
 </head>
 <body>
     <form name="myform" method="post" action="a.jsp">
         이름 : <input type="text" name="name" size="10"><br>
         전번 : <input type="text" name="tel" size="10"><br>
         암호 : <input type="password" name="pwd" size="10"><br>
         
    
         <!--
         <button type="submit"></button>
         자동으로 전송 action = "a.jsp" 
        
         -->
         <button type="button" onclick="test1()">전송</button><br>
         <button type="button" onclick="test2()">암호입력</button><br>
         <button type="button" onclick="test3()">다시입력</button><br>
     </form>  
 </body>
</html>
