<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>1.CSS에서 추가된 속성(1).html</title>
  <style type="text/css">
      div {
          border:4px solid #aaa;
          border-radius:50px; /* css3에서 추가된 속성 */
          box-shadow:10px 10px 100px #666;
          /*box-shadow -> 좌,우 / 위,아래 / 두께 / 색상 */
          padding:50px;
          overflow:hidden;
          font-size:0.8em;
      }
  </style>
 </head>
 <body>
     <div>
        <pre>
        <!-- <pre>: Editor를 통해 작성한 내용을 그대로 출력해주는 태그 -->
         <h1>CSS3에서 스타일 적용시 브라우저별로 적용이 안되는 경우
         
        접두어
        Chrome, Opera, Safari -> -webkit
        IE기준 -> -ms
        Firefox -> -moz
         </h1>
         </pre>
     </div>
 </body>
</html>
