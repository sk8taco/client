<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->

    <head>
        <meta charset="UTF-8">
        <title>4.자바스크립트언어의 특징(1).html</title>
        <style type="text/css">
        </style>
        <script type="text/javascript">
            /*
                문자열 표시 = > " " 또는 ' ' 도 가능
                            한글자 표시  -> 'a'
                            한글자 이상 -> "ab"
            */
            // 한줄 주석
            /*
                window object
                history object
                document object
            */
            //형식 ) document.write("출력할 문장");
            
            document.write("<h1>Hello JavaScript world</h1>");
            document.write("<h1>Second </h1>");
        </script>        
    </head>
    <body>
        <section>
           <header>
               자바스크립트언어
           </header>        
           <article>
               <ol>
                   <li>html문서 내부에 작성(head태그 사이, body태그 사이)</li>
                   <li>문법에 맞게 내용을 기술 - > source file -> compile (기계어로 번역)-> 메모리에 올려 RUN </li>
                   <li>자바스크립트(소스파일)-> compile 없이 -> 바로 실행->디버깅이 불가능</li>
                   <li>함수형 언어로 구성(java -> method)</li>
                   <li>플랫폼(OS)에 영향을 받지 않고 실행이 가능</li>
                   <li>별도의 ~.js 파일로 만들어서 불러올 수 있다.</li>
               </ol>
           </article>    
        </section>    
        <script src="myScript.js"></script>
        <!-- src="경로포함, 불러올 파일명 (~.js) -->

</html>
