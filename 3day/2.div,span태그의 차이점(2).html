<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>2.div,span태그의 차이점(2).html</title>
  <!--
      스타일 적용 -> 모든 태그가 사용이 가능 but DIV와 span을 주로 사용하는 이유
       : 기존의 태그사용 -> 각각의 태그의 특성이 강함. 속성을 적용해도 드러나지 않는 경우가 많음.
         div와 span은 특성이 없음. (block, inline 외에는)
       
      div  1.줄바꿈 (block태그)
           2.영역을 설정할때 주로 사용(width, height 주로 사용)
           3.한 라인을 최대로 확대해서 사용 -> block 태그의 특성
      
      span 1.줄바꿈x(inline태그)
           2.width,height를 잘 사용X
           3.글자가 있는 부분까지만 최소한으로 축소하여 사용 ->inline태그의 특성
           
           display => 화면에 보여주는 속성 : block, inline, inline-block, none
  
  -->
  <style type="text/css">
      div {
          display:inline;
          background:green;
          width:200px;
          height:50px;
      }      
      span {
          /*display:block;*/
          background:yellow;                    
          width:200px;
          height:50px;          
      }
  </style>
 </head>
 <body>
     <h1>DIV태그와 SPAN 태그의 차이점</h1>
     <div>div태그 연습입니다.</div>
     <div>div태그 연습2입니다.</div>
     <div>div태그 연습3입니다.</div>
     
     <span>span태그 연습입니다.</span>
     <span>span태그 연습2입니다.</span>
     <span>span태그 연습3입니다.</span>
  
 </body>
</html>
