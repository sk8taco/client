<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>6.CSS속성(단위)(6).html</title>
  <!--
      CSS에서 사용되는 단위
      1. 절대단위 => cm,mm,pt
      2. 상대단위 => px(모니터 상의 점의 갯수),%,em
      
      기본단위 => px(글자를 기준) => 1em = 100% = 16px
  -->
  <style type="text/css">
      div#test {
          font-size:20px;
          border:1px dotted green; 
      }
      /* 부모태그 > 자식태그 (부모태그 밑의 자식 태그를 가리키는 경우*/
      div#test p{
          font-size:2em; /*32px*/
          text-decoration:underline;
          color:#f00;
      }
  </style>
 </head>
 <body>
     <div>단위연습</div>
     <div id="test"> 
        <!-- 중첩(=계층적인구조(Element(태그), Attribute(속성)))-->
        
        
         여긴 상위 div
         <p>여기는 하위 p요소</p>
     </div>     
     <p>여기는 하위 p요소2</p>
 </body>
</html>
