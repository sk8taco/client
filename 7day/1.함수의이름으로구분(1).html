<html>
    <head>
        <meta charset="utf-8">
        <title>1.함수의이름으로구분(1).html</title>        
        <!-- 132p~133p -->
    </head>
    <body>
        <script type="text/javascript">
            test();
            //함수 선언
            function test(){
                //형식) function 함수명(){ 함수의 기능 }
                document.write("함수의 이름이 있는 경우 호출<br>");
            }
            
            test();// 함수명() or 함수명(매개변수);
            document.write("======함수의 이름이 없어도 호출======<br>");
            /*
                함수의 이름이 없어도 호출이 가능 : 변수 이름으로 함수를 대신 호출이 가능하다
                형식) var 변수명 = function(){함수의 기능 표시}
                
                호출 변수명() or 변수명(매개변수)
            */
            
            test2();
            
            var test2 = function(){ //익명의
                document.write("이름이 없는 함수를 호출합니다.");                
            }
            
            test2(); // 함수 선언 이후에서만 호출이 가능하다.
        </script>
    </body>
</html>
