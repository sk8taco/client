<html>
	<head>
		<meta charset="utf-8">
	 	<title>JOIN CREW</title>
        <link rel="stylesheet" href="css/recruit.css">
	</head>

	<body>
    	<section id="join_crew">
        	<form action="./join_crew.jsp" method="post">
            	<fieldset>
                	<legend>join_form</legend>
                    <p class="p1"> 아래에 있는 필수정보를 입력하세요. </p>
                    <table>
                    	<caption>크루필수정보</caption>
                        <tbody> <!-- 테이블 바디 부분 -->
                        	<tr>
                            	<th scope="row"> <label for="name"> 이름 </label> </th> <!-- label로 묶어줄수있도록 수정 -->
                                <td><input type="text" id="name" name="name"  /></td>
                            </tr>
                            <tr>
                            	<th scope="row"> 생년월일 </th> 
                                <td>
                                	<select name="birth" id="year">
                                        <script type="text/javascript">
                                            for(var i=1918;i<=2018;i++){
                                                document.write("<option value="+i+">"+i+"</option>");
                                            }
                                        </script>
                                    </select>년
                                    <select name="birth" id="month">
                                        <script type="text/javascript">
                                            for(var j=1;j<=12;j++){
                                                document.write("<option value="+j+">"+j+"</option>");
                                            }
                                        </script>        
                                    </select>월
                                    <select name="birth" id="date">
                                        <script type="text/javascript">
                                            for(var k=1;k<31;k++){
                                                document.write("<option value="+k+">"+k+"</option>");
                                            }
                                        </script>        
                                    </select>일
                                </td>
                            </tr>
                            <tr>
                            	<th scope="row"> 보드&nbsp;경력 </th> 
                                <td>
                                	<select name="career" id="career">
                                        <script type="text/javascript">
                                            for(var i=0;i<=20;i++){
                                                document.write("<option value="+i+">"+i+"</option>");
                                            }
                                        </script>
                                    </select>년                                    
                                </td>
                            </tr>
                            <tr>
                            	<th scope="row"> 성별 </th>
                                <td>
                                	<input type="radio" name="gender" id="m" value="m" />
                                    <label for="m">남자</label>
                                    <input type="radio" name="gender" id="w" value="w" />
                                    <label for="w">여자</label>
                                </td>
                             </tr>
                             <tr>
                             	<th scope="row">이름</th>
                                <td>
                                	<input type="text" name="e_name" id="fm">
                               </td>
                            </tr>
                            <tr>
                            	<th scope="row">크루&nbsp;활동명</th>
                                <td>
                                	<input type="text" name="c_name" id="id" readonly/>
                                    <button type="button" id="dupl_chk" name="dupl_chk">중복확인</button>
                                </td>
                            </tr>
                            <tr>
                            	<th scope="row">아이디</th>
                                <td>
                                	<input type="text" name="id" id="id" readonly/>
                                    <button type="button" id="dupl_chk" name="dupl_chk">중복확인</button>
                                </td>
                            </tr>
                            <tr>
                            	<th scope="row"><label for="pw">비밀번호</label></th>
                                <td>
                                	<input type="password"  name="pw" id="pw" maxlength="16" />
                                </td>
                            </tr>
                            <tr>
                            	<th scope="row"><label for="chk_pw">비밀번호 확인</label></th>
                                <td>
                                	<input type="password"  name="pw" id="pw" maxlength="16" />
                                </td>
                            </tr>
                            <tr>
                            	<th scope="row"><label for="email1">이메일</label></th>
                                <td>
                                	<input type="text" name="email" id="email1" />&#64;
                                    <input type="text" name="email" id="email2" />
                                    <select name="email" id="email3">
                                    	<option value="">이메일을 선택하세요</option>
                                        <option value="1">google</option>
                                    	<option value="0" selected>직접입력</option>
                                    </select>
                                 </td>
                              </tr>
                              <tr>
                              	<th scope="row"><label for="ph">연락처</label></th>
                                <td>
                                	<p>
                                    	<label for="local">일반전화</label>
                                        <select name="tel" id="local">
                                        	<option value="02">02</option>
                                        </select>-
                                     	<input type="text" id="tel1" name="tel" maxlength="4"  />-
                                        <input type="text" id="tel2" name="tel" maxlength="4" />
                                    </p>
                                    <p>
                                    	<label for="mb">휴대전화</label>
                                        <select name="mb" id="mb">
                                        	<option value="010">010</option>
                                        </select>-
                                    	<input type="text" id="mb1" name="mb" maxlength="4" />-
                                        <input type="text" id="mb2" name="mb" maxlength="4" />
                                    </p>
                                 </td>
                              </tr>
                              <tr>
                              	<th scope="row"> 주소 </th>
                                <td>
                                	<p>
                                    	<input type="text" name="form_num" id="form_num" maxlength="5" readonly/>
                                        <button type="button" name="form_search" id="form_search">우편번호검색</button>
                                    </p>
                                    <p>
                                    	<input type="text" name="addr" id="addr1" placeholder="기본주소" readonly />
                                    </p>
                                    <p>
                                    	<input type="text" name="addr" id="addr2" placeholder="상세주소"  disabled/>
                                    </p>
                                 </td>
                              </tr>
                          </tbody>
                       </table>
                       <div id="btns">
                       	<button type="reset" id="reset">다시쓰기</button>
                        <button type="submit" id="submit">확인</button>
                       </div>
                </fieldset>
            </form>
	</body>
</html>
