<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>6.video,audio태그.html</title>
 </head>
 <body>
     <!--
         video(영상) width, height -> 영상의 넓이,높이를 지정
         controls => 영상 컨트롤 바를 추가
         
         source tab -> src=>영상파일의 경로 지정
                       type=>video/확장자(mp4)
                       autoplay => 동영상을 자동으로 재생 -> 모바일 적용 X (IE 가능)
                       poster => 동영상이 화면에 나오지 않을때 대신 표시할 그림을 지정하고 싶을때 사용(경로포함 )
     -->
     <video width="640" height="368" controls>
         <source src="../screen/spring.mp4">         
     </video>
     
     <hr>
     <video src="../screen/ThankYou.mp4" width="480" height="320" autoplay controls></video>
     
     <p>
         <video src="../screen/ThankYou.mp4" width="480" height="320" controls poster="../images/poster.jpg"></video>
     </p>
     
  
 </body>
</html>
