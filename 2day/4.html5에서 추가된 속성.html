<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>4.html5 에서 추가된 속성</title>
  <style type="text/css">
      textarea {resize:none;}
  </style>
 </head>
 <body>
    <!-- 
        input type="email" => 이메일 전용
                        placeholder="툴팁문자열 표시" (미리보기 기능)
                        required => 필수입력
                        autofocuse => 자동 커서 이동
        input type="date" => 날짜
        input type="time" => 시간
                    
    -->
     <form name="frm" method="post">
        사용자 ID <input type="text" name="id" id="id" size="10" required autofocus><br>
        비밀번호&nbsp; <input type="password" name="pw" id="pw" size="10" placeholder="비밀번호" required=""><br>
        E-mail&nbsp;&nbsp;&nbsp;&nbsp;  <input type="email" name="email" id="email" size="10" placeholder="test@abc.com" required ><br>
        웹주소&nbsp;&nbsp;&nbsp;&nbsp;  <input type="url" name="web" id="web" size="10" placeholder="http://www.abc.com/test">
        
        원하는 날짜와 시간을 설정해주세요<br>
        <input type ="date" ><br> <!-- chrome 기준 firefox(X) -->
        <input type ="time" ><br> <!-- chrome 기준 firefox(X) -->
        <input type ="datetime" ><br> <!-- chrome(X) firefox(X) --><input type="datetime-local"><br>
        <input type="submit">
        <input type="reset">
        
        
         
     </form>
  
 </body>
</html>
