<!doctype html>
<html> <!-- 미리 만들어져 있는 문서의 틀 : template -->
 <head>
  <meta charset="UTF-8">
  <title>계산문제(5).html</title>
  <script type="text/javascript">
      function sum(){        
        //형식) window.document.폼의이름.input박스의 name명.value
        var k = document.myForm.kor.value;
        var e = document.myForm.eng.value;
        var m = document.myForm.mat.value;  
        
        //웹상에서 입력하는 숫자 => 문자열 상수
        //내장함수 :  문자 => 숫자로 변환
        var total = Number(k)+Number(e)+Number(m);
                
        alert(total);
          
        
        
        //window.location.reload();
      }
  </script>
 </head>
 <body>
     <form name="myForm" method="post" action="cal.jsp">
         국어 : <input type=text name="kor" placeholder="국어점수입력"><br>
         영어 : <input type=text name="eng" placeholder="영어점수입력"><br>
         수학 : <input type=text name="mat" placeholder="수학점수입력"><br>
         <input type="button" value="점수출력" onclick="sum()">
     </form>
     
 </body>
</html>
