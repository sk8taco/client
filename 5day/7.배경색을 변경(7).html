            function setColor(num){
                var box = document.getElementById("box");
                var color="#fff";
                //if(n == 1) color="#f00" else if(n == 2) color="#0f0" else~
                //다중if문과 같지만 속도가 더 빠름
                switch(num){ //switch (조건식) -> 변수,수식
                    case 1: // case 문자열 또는 숫자
                        color="#f00";
                        break;
                    case 2:
                        color="#0f0";
                        break;
                    case 3:
                        color="#00f";
                        break;
                    default:
                        color="#fff";
                        break;
                }
                box.style.background=color;
                                
            }
                    
            
        </script>
        <style type="text/css">            
            #box {
                margin:30px;
                width:200px;
                height:200px;
                background:#fff;
                border:2px solid #000;
            }
            #box2{
                margin:30px;
